function convert2shiftkps() {
    let str = document.getElementById("input").value;
    str = str.replace(new RegExp(Object.keys(toshiftkps).join("|"), "g"), function(match) {
        return toshiftkps[match];
    });
    document.getElementById("output").value = str;
}

function convert2unicode() {
    let str = document.getElementById("input").value;
    str = str.replace(new RegExp(Object.keys(fromshiftkps).join("|"), "g"), function(match) {
        return fromshiftkps[match];
    });
    document.getElementById("output").value = str;
}

function copyToClipboard() {
    var copyText = document.getElementById("output");
    copyText.select();
    copyText.setSelectionRange(0, 99999)
    document.execCommand("copy");
    setTimeout(function() {
        alert("복사되였습니다.");
    }, 10);
}

</script>
<style>
textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
}

button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 5px;
}
</style>
</head>

<body>
    <h1>Shift_KPS변환기 </h1>
    <textarea id="input"></textarea>
    <button onclick="convert2unicode()">Shift_KPS에서 변환</button>
    <button onclick="convert2shiftkps()">Shift_KPS로 변환</button>
    <button onclick="convert2unicode();copyToClipboard();">Shift_KPS에서 변환하고 복사</button>
    <button onclick="convert2shiftkps();copyToClipboard();">Shift_KPS로 변환하고 복사</button>
    <textarea id="output"></textarea>
</body>
</html>
